name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore src/Wolverine/Zss.BilliardHall.Wolverine.slnx

      - name: Check code formatting
        run: >
          dotnet format src/Wolverine/Zss.BilliardHall.Wolverine.slnx
          --verify-no-changes --verbosity diagnostic

      - name: Build
        run: >
          dotnet build src/Wolverine/Zss.BilliardHall.Wolverine.slnx
          -c Release --no-restore

      - name: Run unit tests
        # Note: AppHost integration tests are skipped in CI as they require
        # infrastructure (DCP/Aspire). Run ServiceDefaults tests only.
        run: |
          TEST_PROJECT="src/Wolverine/Aspire"
          TEST_NAME="Zss.BilliardHall.Wolverine.ServiceDefaults.Tests"
          TEST_PROJECT="${TEST_PROJECT}/${TEST_NAME}"
          dotnet test \
            ${TEST_PROJECT}/${TEST_NAME}.csproj \
            -c Release \
            --no-build \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/*/coverage.cobertura.xml
