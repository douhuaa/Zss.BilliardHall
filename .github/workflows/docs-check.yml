name: docs-check

on:
  pull_request:
    paths:
      - 'docs/**'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: npm init -y && npm install markdownlint-cli@0.33.0 --no-audit --no-fund
      - name: Run markdownlint
        run: npx markdownlint "docs/**/*.md" --config ./.markdownlint.json
      - name: Run lychee (deadlink check)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress docs
