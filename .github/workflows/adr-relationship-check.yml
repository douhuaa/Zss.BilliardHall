name: ADR Relationship Check

on:
  pull_request:
    paths:
      - 'docs/adr/**/*.md'
  push:
    branches:
      - main
    paths:
      - 'docs/adr/**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-relationships:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Relationship Declarations
        run: |
          echo "::group::验证关系声明章节"
          ./scripts/verify-adr-relationships.sh
          echo "::endgroup::"

      - name: Check Bidirectional Consistency
        run: |
          echo "::group::检查双向一致性"
          ./scripts/check-relationship-consistency.sh
          echo "::endgroup::"

      - name: Detect Circular Dependencies
        run: |
          echo "::group::检测循环依赖"
          ./scripts/detect-circular-dependencies.sh
          echo "::endgroup::"

      - name: Generate Relationship Map
        run: |
          echo "::group::生成关系图"
          ./scripts/generate-adr-relationship-map.sh
          echo "::endgroup::"

      - name: Check if Relationship Map Changed
        id: check_map
        run: |
          if git diff --quiet docs/adr/ADR-RELATIONSHIP-MAP.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Relationship Map
        if: steps.check_map.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: adr-relationship-map
          path: docs/adr/ADR-RELATIONSHIP-MAP.md

      - name: Debug PR context
        if: github.event_name == 'pull_request'
        run: |
          echo "PR head repo full_name=${{ github.event.pull_request.head.repo.full_name }}"
          echo "github.repository=${{ github.repository }}"
          echo "head.repo.fork=${{ github.event.pull_request.head.repo.fork }}"
          echo "actor=${{ github.actor }}"

      - name: Comment on PR
        if: steps.check_map.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            // 在同仓库 PR 上尝试创建评论；权限问题时捕获错误并记录，不让 job 失败
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '⚠️ ADR 关系图已更新，请查看生成的 artifact 并提交到仓库。\n\n参考：ADR-940.5 - 全局关系图生成'
              });
              core.info('PR comment created successfully.');
            } catch (err) {
              core.info(`Failed to create comment: ${err.message}`);
              core.info('Likely due to insufficient permissions or a restricted run context; skipping comment.');
            }
