name: Architecture Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  architecture-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      - name: Run architecture tests
        run: |
          echo "::group::Architecture Tests Execution"
          dotnet test src/tests/ArchitectureTests \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=architecture-test-results.trx" \
            --logger "console;verbosity=detailed" \
            --collect:"XPlat Code Coverage"
          echo "::endgroup::"
        env:
          Configuration: Release
      
      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Architecture Tests Report
          path: '**/architecture-test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true
      
      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-test-results
          path: |
            **/architecture-test-results.trx
            **/TestResults/
      
      - name: Check architecture compliance
        if: always()
        run: |
          echo "::group::Architecture Compliance Summary"
          if [ -f "**/architecture-test-results.trx" ]; then
            echo "âœ… Architecture tests executed successfully"
            echo "ðŸ“Š Test results available in artifacts"
          fi
          echo "::endgroup::"
