name: Architecture Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build all projects except docs
        run: |
          dotnet build src/Platform/Platform.csproj --no-restore
          dotnet build src/Application/Application.csproj --no-restore
          dotnet build src/Modules/Members/Members.csproj --no-restore
          dotnet build src/Modules/Orders/Orders.csproj --no-restore
          dotnet build src/Host/Web/Web.csproj --no-restore
          dotnet build src/Host/Worker/Worker.csproj --no-restore
          dotnet build src/tests/ArchitectureTests/ArchitectureTests.csproj --no-restore
      
      - name: Run architecture tests
        run: dotnet test src/tests/ArchitectureTests/ArchitectureTests.csproj --no-build --verbosity normal
